<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-wraper">
        <form action="" id="studentForm" action="z2.html">
            <div class="inline-group">
                <div class="form-group">
                    <input type="text" id="firstName" name="Firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="Lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="inline-group">
                <div class="form-group">
                    <input type="text" id="Birthday" placeholder="Birthday">
                </div>
                <div class="form-group">          
                    <label for=""><input type="radio" name="gender" value="Male"> Male</label>
                    <label for=""><input type="radio" name="gender" value="Female"> Female</label>                    
                </div>
            </div>
            <div class="inline-group">
                <div class="form-group">
                    <select name="country" id="country">
                        <option value="0">Country</option>
                        <option value="Russia">Russia</option>
                        <option value="Ucraine">Ucraine</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="form-group">          
                    <select name="city" id="city">
                        <option value="0">City</option>
                        <option value="Moscow">Moscow</option>
                        <option value="Kiev">Kiev</option>
                        <option value="New-York">New-York</option>
                    </select>                    
                </div>
            </div>
            <div class="form-group">
                <label>
                    Scills:
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="HTML">
                    HTML
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="CSS">
                    CSS
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="JS">
                    JS
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="PHP">
                    PHP
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="C#">
                    C#
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="JAVA">
                    JAVA
                </label>
                <label for="">                    
                    <input type="checkbox" name="scills" id="" value="C++">
                    C++
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="sbm">Save</button>
            </div>
        </form>
        <table class="table">
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
