<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form-wraper">
        <form action="" id="formcolor">
            <div class="inline-group">
                <div class="form-group">
                    <label>R</label>
                    <input type="number" id="r" name="r" placeholder="R" max="255" value="0">
                </div>
                <div class="form-group">
                    <label>G</label>
                    <input type="number" id="g" name="g" placeholder="G" max="255" value="0">
                </div>
                <div class="form-group">
                    <label>B</label>
                    <input type="number" id="b" name="b" placeholder="B" max="255" value="0">
                </div>               
            </div>
            <div class="form-group">
                <button id="sbColor">Add Color</button>
            </div>
        </form>
        <div class="colors"></div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
