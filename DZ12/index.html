<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ12</title>
    <script src="./js/vendor/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <form class="generator" id="Generator">
            <h1>Генератор паролей</h1>
            <label for="length">Введите колличество знаков: <input type="number" name="length" required class="length"></label>
            <p>Настройте пароль:</p>
            <div class="form-gr">
                <input type="checkbox" name="digits" id=""><label for="digits">Использовать цифры (0-9)</label>
            </div>
            <div class="form-gr">
                <input type="checkbox" name="up_letter" id=""><label for="up_letter">Использовать большие буквы (A-Z)</label>
            </div> 
            <div class="form-gr">
                <input type="checkbox" name="low_letter" id=""><label for="low_letter">Использовать маленькие буквы (a-z)</label>
            </div>
            <div class="form-gr">
                <input type="checkbox" name="simbols" id=""><label for="simbols">Использовать спец. символы</label>
            </div>
            <div class="form-gr">
                <button type="submit">Сненерировать</button>
            </div>
        </form>
        <div id="Result">Тут будет результат</div>
    </div>
</body>
    <script src="./js/script.js"></script>
</html>
